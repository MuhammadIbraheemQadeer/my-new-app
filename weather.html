<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather Card</title>
</head>
<body>
    <div class="card">
        <h1 class="h1">New York</h1>
        <h2 class="h2">23&deg;</h2>
        <h3 class="h3">Sunny</h3>
        <br>
        <hr class="hr">
        <br>
        <div class="card-bottom">
            <div class="d1"><span style="color: rgb(236, 234, 234);">Humidity</span> <span><br><br>68%</span></div>
            <div class="d2"><span style="color: rgb(236, 234, 234);">Wind</span> <span><br><br>5 mph</span></div>
        </div>
    </div>
</body>
</html>
